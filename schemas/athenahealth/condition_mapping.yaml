# athenahealth to FHIR R4 Condition Mapping

source_system: athenahealth
source_table: problem
target_resource: Condition

source_schema:
  database: athenahealth
  table: problem

field_mappings:
  - source: problemid
    target: id
    transform: to_string

  - source: problemstatus
    target: clinicalStatus.coding[0].code
    transform: athena_problem_status_to_fhir
    target_context:
      clinicalStatus.coding[0].system: "http://terminology.hl7.org/CodeSystem/condition-clinical"

  - source: icd10
    target: code.coding[0].code
    target_context:
      code.coding[0].system: "http://hl7.org/fhir/sid/icd-10-cm"
    skip_if_null: true

  - source: snomed
    target: code.coding[1].code
    target_context:
      code.coding[1].system: "http://snomed.info/sct"
    skip_if_null: true

  - source: problemdescription
    target: code.text

  - source: patientid
    target: subject.reference
    transform: to_patient_reference

  - source: encounterid
    target: encounter.reference
    transform: to_encounter_reference
    skip_if_null: true

  - source: onsetdate
    target: onsetDateTime
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: resolveddate
    target: abatementDateTime
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: createddate
    target: recordedDate
    transform: datetime_to_fhir_datetime
