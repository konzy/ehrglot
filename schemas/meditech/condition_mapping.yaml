# Meditech to FHIR R4 Condition Mapping

source_system: meditech
source_table: ADM.DIAGNOSIS
target_resource: Condition

source_schema:
  database: MEDITECH
  table: ADM.DIAGNOSIS

field_mappings:
  - source: DIAGNOSIS_ID
    target: id
    transform: to_string

  - source: DIAGNOSIS_STATUS
    target: clinicalStatus.coding[0].code
    transform: meditech_diag_status_to_fhir
    target_context:
      clinicalStatus.coding[0].system: "http://terminology.hl7.org/CodeSystem/condition-clinical"

  - source: ICD10_CODE
    target: code.coding[0].code
    transform: null
    target_context:
      code.coding[0].system: "http://hl7.org/fhir/sid/icd-10-cm"
    skip_if_null: true

  - source: DIAGNOSIS_DESCRIPTION
    target: code.text
    transform: null

  - source: URN
    target: subject.reference
    transform: to_patient_reference

  - source: VISIT_ID
    target: encounter.reference
    transform: to_encounter_reference
    skip_if_null: true

  - source: ONSET_DATE
    target: onsetDateTime
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: RESOLVED_DATE
    target: abatementDateTime
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: ENTRY_DATE_TIME
    target: recordedDate
    transform: datetime_to_fhir_datetime

  - source: DIAGNOSING_PROVIDER_ID
    target: asserter.reference
    transform: to_practitioner_reference
    skip_if_null: true
