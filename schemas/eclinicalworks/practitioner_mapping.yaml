# eClinicalWorks to FHIR R4 Practitioner Mapping

source_system: eclinicalworks
source_table: users
target_resource: Practitioner

field_mappings:
  - source: uid
    target: id
    transform: to_string

  - source: npi
    target: identifier[0].value
    target_context:
      identifier[0].system: "http://hl7.org/fhir/sid/us-npi"
    skip_if_null: true

  - source: dea
    target: identifier[1].value
    target_context:
      identifier[1].system: "urn:oid:2.16.840.1.113883.4.814"
    skip_if_null: true

  - source: active
    target: active
    transform: to_boolean

  - source: fname
    target: name[0].given[0]

  - source: lname
    target: name[0].family

  - source: title
    target: name[0].prefix[0]
    skip_if_null: true

  - source: credentials
    target: name[0].suffix[0]
    skip_if_null: true

  - source: phone
    target: telecom[0].value
    transform: normalize_phone
    target_context:
      telecom[0].system: phone
      telecom[0].use: work
    skip_if_null: true

  - source: email
    target: telecom[1].value
    target_context:
      telecom[1].system: email
    skip_if_null: true

  - source: specialty
    target: qualification[0].code.text
    skip_if_null: true
