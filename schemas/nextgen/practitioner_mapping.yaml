# NextGen to FHIR R4 Practitioner Mapping

source_system: nextgen
source_table: NGProd.dbo.provider_mstr
target_resource: Practitioner

field_mappings:
  - source: provider_id
    target: id
    transform: to_string

  - source: npi
    target: identifier[0].value
    target_context:
      identifier[0].system: "http://hl7.org/fhir/sid/us-npi"
    skip_if_null: true

  - source: dea_num
    target: identifier[1].value
    target_context:
      identifier[1].system: "urn:oid:2.16.840.1.113883.4.814"
    skip_if_null: true

  - source: delete_ind
    target: active
    transform: invert_delete_ind

  - source: first_name
    target: name[0].given[0]

  - source: last_name
    target: name[0].family

  - source: degree
    target: name[0].suffix[0]
    skip_if_null: true

  - source: work_phone
    target: telecom[0].value
    transform: normalize_phone
    target_context:
      telecom[0].system: phone
      telecom[0].use: work
    skip_if_null: true

  - source: email_address
    target: telecom[1].value
    target_context:
      telecom[1].system: email
    skip_if_null: true

  - source: sex
    target: gender
    transform: nextgen_sex_to_fhir
    skip_if_null: true

  - source: specialty
    target: qualification[0].code.text
    skip_if_null: true
