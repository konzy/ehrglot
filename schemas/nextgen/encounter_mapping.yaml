# NextGen to FHIR R4 Encounter Mapping

source_system: nextgen
source_table: NGProd.dbo.patient_encounter
target_resource: Encounter

field_mappings:
  - source: enc_id
    target: id
    transform: to_string

  - source: enc_status
    target: status
    transform: nextgen_status_to_fhir

  - source: enc_type
    target: class.code
    transform: nextgen_type_to_class

  - source: person_id
    target: subject.reference
    transform: to_patient_reference

  - source: enc_timestamp
    target: period.start
    transform: datetime_to_fhir_datetime

  - source: close_timestamp
    target: period.end
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: chief_complaint
    target: reasonCode[0].text
    skip_if_null: true

  - source: rendering_provider_id
    target: participant[0].individual.reference
    transform: to_practitioner_reference
    skip_if_null: true

  - source: location_id
    target: location[0].location.reference
    transform: to_location_reference
    skip_if_null: true
