# Allscripts to FHIR R4 MedicationRequest Mapping

source_system: allscripts
source_table: MEDICATION_ORDER
target_resource: MedicationRequest

source_schema:
  database: ALLSCRIPTS
  table: MEDICATION_ORDER

field_mappings:
  - source: OrderID
    target: id
    transform: to_string

  - source: OrderStatus
    target: status
    transform: allscripts_order_status_to_fhir

  - source: null
    target: intent
    default: order

  - source: RxNormCode
    target: medicationCodeableConcept.coding[0].code
    transform: null
    target_context:
      medicationCodeableConcept.coding[0].system: "http://www.nlm.nih.gov/research/umls/rxnorm"
    skip_if_null: true

  - source: MedicationName
    target: medicationCodeableConcept.text
    transform: null

  - source: PatientID
    target: subject.reference
    transform: to_patient_reference

  - source: EncounterID
    target: encounter.reference
    transform: to_encounter_reference
    skip_if_null: true

  - source: OrderDateTime
    target: authoredOn
    transform: datetime_to_fhir_datetime

  - source: OrderingProviderID
    target: requester.reference
    transform: to_practitioner_reference

  - source: Dose
    target: dosageInstruction[0].doseAndRate[0].doseQuantity.value
    transform: to_decimal
    skip_if_null: true

  - source: DoseUnit
    target: dosageInstruction[0].doseAndRate[0].doseQuantity.unit
    transform: null
    skip_if_null: true

  - source: Frequency
    target: dosageInstruction[0].timing.code.text
    transform: null
    skip_if_null: true

  - source: Route
    target: dosageInstruction[0].route.text
    transform: null
    skip_if_null: true

  - source: Quantity
    target: dispenseRequest.quantity.value
    transform: to_decimal
    skip_if_null: true

  - source: Refills
    target: dispenseRequest.numberOfRepeatsAllowed
    transform: to_integer
    skip_if_null: true

  - source: DaysSupply
    target: dispenseRequest.expectedSupplyDuration.value
    transform: to_decimal
    skip_if_null: true
