# Allscripts to FHIR R4 Encounter Mapping

source_system: allscripts
source_table: ENCOUNTER
target_resource: Encounter

source_schema:
  database: ALLSCRIPTS
  table: ENCOUNTER

field_mappings:
  - source: EncounterID
    target: id
    transform: to_string

  - source: EncounterStatus
    target: status
    transform: allscripts_status_to_fhir
    value_mapping:
      Open: in-progress
      Closed: finished
      Cancelled: cancelled

  - source: EncounterType
    target: class.code
    transform: allscripts_type_to_class

  - source: PatientID
    target: subject.reference
    transform: to_patient_reference

  - source: EncounterDateTime
    target: period.start
    transform: datetime_to_fhir_datetime

  - source: DischargeDateTime
    target: period.end
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: ReasonForVisit
    target: reasonCode[0].text
    transform: null
    skip_if_null: true

  - source: AttendingProviderID
    target: participant[0].individual.reference
    transform: to_practitioner_reference
    skip_if_null: true

  - source: FacilityID
    target: location[0].location.reference
    transform: to_location_reference
    skip_if_null: true
