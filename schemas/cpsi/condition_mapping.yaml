# CPSI to FHIR R4 Condition Mapping

source_system: cpsi
source_table: Diagnosis
target_resource: Condition

field_mappings:
  - source: DiagnosisID
    target: id
    transform: to_string

  - source: DiagnosisStatus
    target: clinicalStatus.coding[0].code
    transform: cpsi_diag_status_to_fhir
    target_context:
      clinicalStatus.coding[0].system: "http://terminology.hl7.org/CodeSystem/condition-clinical"

  - source: ICD10Code
    target: code.coding[0].code
    target_context:
      code.coding[0].system: "http://hl7.org/fhir/sid/icd-10-cm"
    skip_if_null: true

  - source: Description
    target: code.text

  - source: PatientID
    target: subject.reference
    transform: to_patient_reference

  - source: VisitID
    target: encounter.reference
    transform: to_encounter_reference
    skip_if_null: true

  - source: OnsetDate
    target: onsetDateTime
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: ResolvedDate
    target: abatementDateTime
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: EntryDateTime
    target: recordedDate
    transform: datetime_to_fhir_datetime

  - source: DiagnosingPhysicianID
    target: asserter.reference
    transform: to_practitioner_reference
    skip_if_null: true
