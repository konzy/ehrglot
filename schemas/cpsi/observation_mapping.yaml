# CPSI to FHIR R4 Observation Mapping

source_system: cpsi
source_table: LabResults
target_resource: Observation

field_mappings:
  - source: ResultID
    target: id
    transform: to_string

  - source: ResultStatus
    target: status
    transform: cpsi_result_status_to_fhir

  - source: null
    target: category[0].coding[0].code
    default: laboratory

  - source: LOINC_Code
    target: code.coding[0].code
    target_context:
      code.coding[0].system: "http://loinc.org"
    skip_if_null: true

  - source: TestName
    target: code.text

  - source: PatientID
    target: subject.reference
    transform: to_patient_reference

  - source: VisitID
    target: encounter.reference
    transform: to_encounter_reference
    skip_if_null: true

  - source: ResultDateTime
    target: effectiveDateTime
    transform: datetime_to_fhir_datetime

  - source: NumericResult
    target: valueQuantity.value
    transform: to_decimal
    skip_if_null: true

  - source: Units
    target: valueQuantity.unit
    skip_if_null: true

  - source: TextResult
    target: valueString
    condition: "NumericResult IS NULL"

  - source: AbnormalFlag
    target: interpretation[0].coding[0].code
    transform: cpsi_abnormal_to_interpretation
    skip_if_null: true

  - source: ReferenceRange
    target: referenceRange[0].text
    skip_if_null: true
