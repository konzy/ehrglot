# CPSI to FHIR R4 Encounter Mapping

source_system: cpsi
source_table: VisitData
target_resource: Encounter

field_mappings:
  - source: VisitID
    target: id
    transform: to_string

  - source: VisitStatus
    target: status
    transform: cpsi_status_to_fhir

  - source: PatientType
    target: class.code
    transform: cpsi_patient_type_to_class

  - source: PatientID
    target: subject.reference
    transform: to_patient_reference

  - source: AdmitDateTime
    target: period.start
    transform: datetime_to_fhir_datetime

  - source: DischargeDateTime
    target: period.end
    transform: datetime_to_fhir_datetime
    skip_if_null: true

  - source: ChiefComplaint
    target: reasonCode[0].text
    skip_if_null: true

  - source: AttendingPhysicianID
    target: participant[0].individual.reference
    transform: to_practitioner_reference
    skip_if_null: true

  - source: NursingUnitID
    target: location[0].location.reference
    transform: to_location_reference
    skip_if_null: true

  - source: DischargeDisposition
    target: hospitalization.dischargeDisposition.text
    skip_if_null: true
