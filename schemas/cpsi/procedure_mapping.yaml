# CPSI to FHIR R4 Procedure Mapping

source_system: cpsi
source_table: Procedures
target_resource: Procedure

field_mappings:
  - source: ProcedureID
    target: id
    transform: to_string

  - source: ProcedureStatus
    target: status
    transform: cpsi_proc_status_to_fhir

  - source: CPT_Code
    target: code.coding[0].code
    target_context:
      code.coding[0].system: "http://www.ama-assn.org/go/cpt"
    skip_if_null: true

  - source: Description
    target: code.text

  - source: PatientID
    target: subject.reference
    transform: to_patient_reference

  - source: VisitID
    target: encounter.reference
    transform: to_encounter_reference
    skip_if_null: true

  - source: ProcedureDateTime
    target: performedDateTime
    transform: datetime_to_fhir_datetime

  - source: PerformingPhysicianID
    target: performer[0].actor.reference
    transform: to_practitioner_reference
    skip_if_null: true

  - source: Notes
    target: note[0].text
    skip_if_null: true
